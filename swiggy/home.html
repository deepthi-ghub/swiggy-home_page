<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Swiggy</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#restaurant">Restaurants</a></li>
                    <li><a href="#offers">Offers</a></li>
                    <li><a href="#help">Help</a></li>
                </ul>
            </nav>
            <div class="login">
                <button>Login</button>
                <button>Sign Up</button>
            </div>
        </div>
    </header>
    <section id="home" class="hero">
        <div class="container">
            <h2>Order Food Online</h2>
            <p>Best restaurants delivering to your doorstep</p>
            <form class="search-form">
                <input type="text" placeholder="Enter your delivery location">
                <button type="submit">Find Food</button>
            </form>
        </div>
    </section>
    <section id="restaurant" class="restaurants">
        <div class="container">
            <h2>Popular Restaurants</h2>
            <div class="restaurant-list">
                <div class="restaurant">
                    <img src="images/food1.jpg" alt="Restaurant 1">
                    <h3>Paradise</h3>
                    <p>chineese</p>
                </div>
                <div class="restaurant">
                    <img src="images/food2.jpg" alt="Restaurant 2">
                    <h3>Grand Alpha</h3>
                    <p>fruits salad</p>
                </div>
                <div class="restaurant">
                    <img src="images/food3.jpg" alt="Restaurant 3">
                    <h3>Zeeshan</h3>
                    <p>indian recipies</p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Swiggy Clone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
